plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'application'
    id 'java'
}


ext {
	javaMainClass = '_Tools.testRedis.Main'
}

application {
	mainClassName = javaMainClass
}
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

  implementation fileTree(dir: 'lib', include: ['*.jar'])

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'
    
	compileOnly 'org.projectlombok:lombok:1.18.28'
	annotationProcessor 'org.projectlombok:lombok:1.18.28'
	//compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'
	testCompileOnly 'org.projectlombok:lombok:1.18.28'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.28'
	  implementation 'org.apache.commons:commons-lang3:3.12.0'
	  implementation 'org.quickfixj:quickfixj-core:2.3.1'
  implementation 'org.quickfixj:quickfixj-messages-all:2.3.1'
	// https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api
	implementation 'javax.xml.bind:jaxb-api:2.3.1'
	implementation 'javax.activation:activation:1.1'
	implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.0'
	implementation 'org.apache.mina:mina-core:2.1.6'
// https://mvnrepository.com/artifact/org.apache.poi/poi
implementation 'org.apache.poi:poi:4.1.2'

implementation 'org.apache.poi:poi-ooxml:4.1.2'
    // https://mvnrepository.com/artifact/org.jxls/jxls-jexcel
implementation 'org.jxls:jxls-jexcel:1.0.9'
    // https://mvnrepository.com/artifact/org.deeplearning4j/deeplearning4j-core
implementation 'org.deeplearning4j:deeplearning4j-core:1.0.0-beta6'
    	implementation 'redis.clients:jedis:3.3.0'
    
// https://mvnrepository.com/artifact/org.jboss.windup.decompiler/decompiler-procyon
compileOnly 'org.jboss.windup.decompiler:decompiler-procyon:6.3.2.Final'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
